<div class="flex flex-col h-full bg-midnight-900">
  <header class="flex items-center justify-between px-4 py-3 border-b border-white/5">
    <button class="p-2 -ml-2 text-midnight-400 hover:text-white" data-navigate="home-dashboard">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="font-heading font-semibold text-white">Address Management</span>
    <div class="w-9"></div>
  </header>

  <div class="flex-1 overflow-y-auto px-4 py-6 scrollbar-hide">
    <div class="glass-card p-4 mb-4">
      <div class="flex items-center gap-3 mb-4">
        <div class="w-12 h-12 rounded-xl bg-night/20 flex items-center justify-center">
          <svg class="w-6 h-6 text-night" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
          </svg>
        </div>
        <div class="flex-1">
          <p class="font-medium text-white">NIGHT Address</p>
          <span class="badge-public">Unshielded / Public</span>
        </div>
      </div>
      <div class="address-display mb-3">
        <span class="text-white font-mono text-sm truncate">0x1234567890abcdef...</span>
        <button class="text-midnight-400 hover:text-white flex-shrink-0">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
        </button>
      </div>
      <div class="flex gap-2">
        <button class="flex-1 py-2 px-3 bg-white/5 rounded-lg text-sm text-white hover:bg-white/10 flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
          </svg>
          QR
        </button>
        <button class="flex-1 py-2 px-3 bg-night/20 rounded-lg text-sm text-night hover:bg-night/30 flex items-center justify-center gap-2" data-navigate="send-night">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
          </svg>
          Send
        </button>
        <button class="flex-1 py-2 px-3 bg-white/5 rounded-lg text-sm text-white hover:bg-white/10 flex items-center justify-center gap-2" data-navigate="night-holdings">
          Details
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="glass-card p-4 mb-4">
      <div class="flex items-center gap-3 mb-4">
        <div class="w-12 h-12 rounded-xl bg-shield/20 flex items-center justify-center">
          <svg class="w-6 h-6 text-shield" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
          </svg>
        </div>
        <div class="flex-1">
          <p class="font-medium text-white">Shield Address</p>
          <span class="badge-private">Shielded / Private</span>
        </div>
      </div>
      <div class="address-display mb-3">
        <span class="text-midnight-400 text-sm">••••••••••••••••••••</span>
        <button class="text-shield hover:text-shield-light text-sm font-medium">Show</button>
      </div>
      <div class="flex gap-2">
        <button class="flex-1 py-2 px-3 bg-white/5 rounded-lg text-sm text-white hover:bg-white/10 flex items-center justify-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
          </svg>
          QR
        </button>
        <button class="flex-1 py-2 px-3 bg-shield/20 rounded-lg text-sm text-shield hover:bg-shield/30 flex items-center justify-center gap-2" data-navigate="receive-choose">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/>
          </svg>
          Receive
        </button>
        <button class="flex-1 py-2 px-3 bg-white/5 rounded-lg text-sm text-white hover:bg-white/10 flex items-center justify-center gap-2">
          Details
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="glass-card p-4 mb-4">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-12 h-12 rounded-xl bg-dust/20 flex items-center justify-center">
          <svg class="w-6 h-6 text-dust" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
          </svg>
        </div>
        <div class="flex-1">
          <p class="font-medium text-white">DUST Recipient</p>
          <span class="badge-dust">Capacity Address</span>
        </div>
      </div>
      <div class="flex items-center justify-between py-2">
        <span class="text-midnight-300 text-sm">Currently set to:</span>
        <span class="text-shield text-sm">Shield Address</span>
      </div>
      <button class="w-full py-2 px-3 bg-white/5 rounded-lg text-sm text-white hover:bg-white/10 flex items-center justify-center gap-2 mt-2" data-navigate="settings-address">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        Change Recipient
      </button>
    </div>

    <p class="text-xs text-midnight-400 uppercase tracking-wider mb-3">Secondary Addresses</p>
    <button class="glass-card-hover p-4 flex items-center gap-3 w-full">
      <div class="w-10 h-10 rounded-xl bg-white/10 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
        </svg>
      </div>
      <span class="text-white text-sm">Import Another Address</span>
    </button>
  </div>
</div>
