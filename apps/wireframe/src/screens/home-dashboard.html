<div class="flex flex-col h-full bg-midnight-900">
  <header class="px-3 py-2 flex items-center justify-between border-b border-white/5">
    <div class="flex items-center gap-2">
      <div class="w-7 h-7 rounded-full bg-gradient-to-br from-night to-shield flex items-center justify-center">
        <span class="text-white text-xs font-bold">M</span>
      </div>
      <span class="font-heading font-semibold text-white text-sm">Midnight</span>
    </div>
    <button class="p-1.5 text-midnight-400 hover:text-white" data-navigate="settings-security">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
      </svg>
    </button>
  </header>

  <div class="flex-1 overflow-y-auto px-3 py-3 scrollbar-hide">
    <div class="glass-card p-4 mb-3 cursor-pointer" data-navigate="night-holdings">
      <div class="flex items-center justify-between mb-1">
        <span class="text-midnight-400 text-xs">NIGHT Balance</span>
        <span class="badge-public">Public</span>
      </div>
      <div class="flex items-baseline gap-2 mb-1">
        <span class="text-2xl font-heading font-bold text-white">2.5</span>
        <span class="text-night font-medium text-sm">NIGHT</span>
      </div>
      <div class="flex items-center gap-2 text-sm">
        <span class="text-midnight-300">≈ $5,000 USD</span>
        <span class="text-dust text-xs">+2.3%</span>
      </div>
    </div>

    <div class="glass-card p-3 mb-3 cursor-pointer" data-navigate="dust-management">
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center gap-2">
          <div class="w-7 h-7 rounded-lg bg-dust/20 flex items-center justify-center">
            <svg class="w-4 h-4 text-dust" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
          </div>
          <span class="font-medium text-white text-sm">DUST Status</span>
        </div>
        <span class="badge-dust">Active</span>
      </div>
      <div class="mb-1.5">
        <div class="capacity-bar">
          <div class="capacity-fill bg-gradient-to-r from-dust to-dust-light" style="width: 80%"></div>
        </div>
      </div>
      <div class="flex justify-between text-xs">
        <span class="text-midnight-400">800 / 1,000 DUST</span>
        <span class="text-dust">+50/day</span>
      </div>
    </div>

    <div class="grid grid-cols-4 gap-2 mb-4">
      <button class="glass-card-hover p-3 flex flex-col items-center gap-1.5" data-navigate="send-choose">
        <div class="w-9 h-9 rounded-xl bg-night/20 flex items-center justify-center">
          <svg class="w-4 h-4 text-night" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
          </svg>
        </div>
        <span class="text-xs text-white">Send</span>
      </button>
      <button class="glass-card-hover p-3 flex flex-col items-center gap-1.5" data-navigate="receive-choose">
        <div class="w-9 h-9 rounded-xl bg-shield/20 flex items-center justify-center">
          <svg class="w-4 h-4 text-shield" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/>
          </svg>
        </div>
        <span class="text-xs text-white">Receive</span>
      </button>
      <button class="glass-card-hover p-3 flex flex-col items-center gap-1.5" data-navigate="history-list">
        <div class="w-9 h-9 rounded-xl bg-white/10 flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <span class="text-xs text-white">History</span>
      </button>
      <button class="glass-card-hover p-3 flex flex-col items-center gap-1.5" data-navigate="address-management">
        <div class="w-9 h-9 rounded-xl bg-white/10 flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"/>
          </svg>
        </div>
        <span class="text-xs text-white">More</span>
      </button>
    </div>

    <div class="glass-card p-3 mb-3">
      <p class="text-xs text-midnight-400 uppercase tracking-wider mb-2">Quick Info</p>
      <div class="space-y-2">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div class="w-5 h-5 rounded bg-night/20 flex items-center justify-center">
              <svg class="w-3 h-3 text-night" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
              </svg>
            </div>
            <span class="text-xs text-midnight-300">NIGHT Address</span>
          </div>
          <div class="flex items-center gap-1">
            <span class="text-xs text-white font-mono">0x12...34ab</span>
            <button class="text-midnight-400 hover:text-white">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
              </svg>
            </button>
          </div>
        </div>
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-2">
            <div class="w-5 h-5 rounded bg-shield/20 flex items-center justify-center">
              <svg class="w-3 h-3 text-shield" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
              </svg>
            </div>
            <span class="text-xs text-midnight-300">Shield Address</span>
          </div>
          <span class="text-xs text-midnight-400">(Private)</span>
        </div>
      </div>
    </div>

    <div class="flex items-center justify-between mb-2">
      <span class="text-xs font-medium text-white">Recent Activity</span>
      <button class="text-night text-xs hover:underline" data-navigate="history-list">View All →</button>
    </div>

    <div class="space-y-2">
      <div class="glass-card-hover p-2.5 flex items-center gap-2.5" data-navigate="history-dust-detail">
        <div class="w-8 h-8 rounded-lg bg-dust/20 flex items-center justify-center">
          <svg class="w-4 h-4 text-dust" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 13l-5 5m0 0l-5-5m5 5V6"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-1.5">
            <span class="text-xs font-medium text-white">Received DUST</span>
            <span class="badge-private">Private</span>
          </div>
          <span class="text-[10px] text-midnight-400">2 hours ago</span>
        </div>
        <span class="text-dust font-medium text-sm">+200</span>
      </div>

      <div class="glass-card-hover p-2.5 flex items-center gap-2.5" data-navigate="history-night-detail">
        <div class="w-8 h-8 rounded-lg bg-night/20 flex items-center justify-center">
          <svg class="w-4 h-4 text-night" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 11l5-5m0 0l5 5m-5-5v12"/>
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-1.5">
            <span class="text-xs font-medium text-white">Sent NIGHT</span>
            <span class="badge-public">Public</span>
          </div>
          <span class="text-[10px] text-midnight-400">Yesterday</span>
        </div>
        <span class="text-red-400 font-medium text-sm">-0.5</span>
      </div>
    </div>
  </div>
</div>
