<div class="px-3 py-4">
  <div class="text-center mb-4">
    <div class="text-3xl font-heading font-bold text-white mb-1">$5,000.00</div>
    <div class="flex items-center justify-center gap-2 text-sm">
      <span class="text-red-400">-$12.50</span>
      <span class="px-1.5 py-0.5 rounded bg-red-500/20 text-red-400 text-xs">-0.25%</span>
    </div>
  </div>

  <div class="grid grid-cols-4 gap-2 mb-4">
    <button class="flex flex-col items-center gap-1.5 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-colors" data-navigate="receive-choose">
      <div class="w-10 h-10 rounded-xl bg-midnight-700 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
        </svg>
      </div>
      <span class="text-xs text-white">Receive</span>
    </button>
    <button class="flex flex-col items-center gap-1.5 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-colors" data-navigate="send-choose">
      <div class="w-10 h-10 rounded-xl bg-midnight-700 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </div>
      <span class="text-xs text-white">Send</span>
    </button>
    <button class="flex flex-col items-center gap-1.5 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-colors">
      <div class="w-10 h-10 rounded-xl bg-midnight-700 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
        </svg>
      </div>
      <span class="text-xs text-white">Swap</span>
    </button>
    <button class="flex flex-col items-center gap-1.5 p-3 bg-white/5 rounded-xl hover:bg-white/10 transition-colors">
      <div class="w-10 h-10 rounded-xl bg-midnight-700 flex items-center justify-center">
        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
      </div>
      <span class="text-xs text-white">Buy</span>
    </button>
  </div>

  <div class="glass-card p-3 mb-4 flex items-center gap-3">
    <div class="w-10 h-10 rounded-lg bg-dust/20 flex items-center justify-center">
      <svg class="w-5 h-5 text-dust" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
      </svg>
    </div>
    <div class="flex-1">
      <span class="text-white text-sm font-medium block">DUST Status: Active</span>
      <span class="text-midnight-400 text-xs">800 / 1,000 capacity</span>
    </div>
    <button class="text-midnight-400 hover:text-white" data-navigate="dust-management">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>

  <div class="flex items-center gap-4 mb-3 border-b border-white/10">
    <button class="pb-2 text-sm font-medium text-white border-b-2 border-night">Token</button>
    <button class="pb-2 text-sm font-medium text-midnight-400 hover:text-white">NFTs</button>
    <div class="flex-1"></div>
    <button class="text-midnight-400 hover:text-white">
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
      </svg>
    </button>
  </div>

  <div class="space-y-2">
    <div class="flex items-center gap-3 p-2.5 rounded-xl hover:bg-white/5 transition-colors cursor-pointer" data-navigate="night-holdings">
      <div class="relative">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-night to-night-light flex items-center justify-center">
          <span class="text-midnight-900 font-bold text-sm">N</span>
        </div>
        <div class="absolute -bottom-0.5 -right-0.5 w-4 h-4 rounded-full bg-midnight-800 border-2 border-midnight-900 flex items-center justify-center">
          <svg class="w-2.5 h-2.5 text-night" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2L2 19h20L12 2z"/>
          </svg>
        </div>
      </div>
      <div class="flex-1 min-w-0">
        <div class="flex items-center gap-1.5">
          <span class="text-white text-sm font-medium">NIGHT</span>
          <svg class="w-4 h-4 text-night" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
        </div>
        <span class="text-midnight-400 text-xs">2.5 NIGHT</span>
      </div>
      <div class="text-right">
        <span class="text-white text-sm font-medium block">$5,000</span>
        <span class="text-dust text-xs">+2.3%</span>
      </div>
    </div>

    <div class="flex items-center gap-3 p-2.5 rounded-xl hover:bg-white/5 transition-colors cursor-pointer" data-navigate="dust-management">
      <div class="relative">
        <div class="w-10 h-10 rounded-full bg-gradient-to-br from-dust to-dust-light flex items-center justify-center">
          <span class="text-midnight-900 font-bold text-sm">D</span>
        </div>
        <div class="absolute -bottom-0.5 -right-0.5 w-4 h-4 rounded-full bg-midnight-800 border-2 border-midnight-900 flex items-center justify-center">
          <svg class="w-2.5 h-2.5 text-shield" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
          </svg>
        </div>
      </div>
      <div class="flex-1 min-w-0">
        <div class="flex items-center gap-1.5">
          <span class="text-white text-sm font-medium">DUST</span>
          <span class="badge-private">Private</span>
        </div>
        <span class="text-midnight-400 text-xs">800 DUST</span>
      </div>
      <div class="text-right">
        <span class="text-white text-sm font-medium block">--</span>
        <span class="text-midnight-400 text-xs">Non-tradeable</span>
      </div>
    </div>
  </div>
</div>
