<div class="flex flex-col h-full bg-midnight-900">
  <header class="flex items-center justify-between px-4 py-3 border-b border-white/5">
    <button class="p-2 -ml-2 text-midnight-400 hover:text-white" data-navigate="onboarding-seed">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <div class="flex gap-1">
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-white/20"></div>
      <div class="w-8 h-1 rounded-full bg-white/20"></div>
    </div>
    <div class="w-9"></div>
  </header>

  <div class="flex-1 overflow-y-auto px-4 py-4 scrollbar-hide">
    <h1 class="text-xl font-heading font-bold text-white mb-1">Confirm Your Phrase</h1>
    <p class="text-midnight-400 text-sm mb-4">Verify 6 random words from your 24-word phrase</p>

    <div class="glass-card p-3 mb-4">
      <div class="grid grid-cols-2 gap-2">
        <div class="bg-night/20 rounded-lg px-2.5 py-2 flex items-center gap-1.5">
          <span class="text-night text-xs font-medium">Word #3</span>
          <span class="text-white text-sm">able</span>
          <svg class="w-3.5 h-3.5 text-dust ml-auto" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
        </div>
        <div class="bg-night/20 rounded-lg px-2.5 py-2 flex items-center gap-1.5">
          <span class="text-night text-xs font-medium">Word #8</span>
          <span class="text-white text-sm">abstract</span>
          <svg class="w-3.5 h-3.5 text-dust ml-auto" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
        </div>
        <div class="bg-night/20 rounded-lg px-2.5 py-2 flex items-center gap-1.5">
          <span class="text-night text-xs font-medium">Word #12</span>
          <span class="text-white text-sm">accident</span>
          <svg class="w-3.5 h-3.5 text-dust ml-auto" fill="currentColor" viewBox="0 0 24 24">
            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
          </svg>
        </div>
        <div class="border-2 border-dashed border-night/50 rounded-lg px-2.5 py-2 flex items-center gap-1.5">
          <span class="text-night text-xs font-medium">Word #16</span>
          <span class="text-midnight-400 text-sm">_____</span>
        </div>
        <div class="bg-white/5 rounded-lg px-2.5 py-2 flex items-center gap-1.5 opacity-50">
          <span class="text-midnight-400 text-xs font-medium">Word #20</span>
          <span class="text-midnight-500 text-sm">_____</span>
        </div>
        <div class="bg-white/5 rounded-lg px-2.5 py-2 flex items-center gap-1.5 opacity-50">
          <span class="text-midnight-400 text-xs font-medium">Word #24</span>
          <span class="text-midnight-500 text-sm">_____</span>
        </div>
      </div>
    </div>

    <p class="text-midnight-400 text-xs mb-2">Select word #16:</p>

    <div class="grid grid-cols-3 gap-1.5">
      <button class="bg-white/5 hover:bg-white/10 text-white px-2 py-2 rounded-lg text-xs transition-colors">
        acoustic
      </button>
      <button class="bg-white/5 hover:bg-white/10 text-white px-2 py-2 rounded-lg text-xs transition-colors">
        acid
      </button>
      <button class="bg-white/5 hover:bg-white/10 text-white px-2 py-2 rounded-lg text-xs transition-colors">
        achieve
      </button>
      <button class="bg-white/5 hover:bg-white/10 text-white px-2 py-2 rounded-lg text-xs transition-colors">
        acquire
      </button>
      <button class="bg-white/5 hover:bg-white/10 text-white px-2 py-2 rounded-lg text-xs transition-colors">
        across
      </button>
      <button class="bg-white/5 hover:bg-white/10 text-white px-2 py-2 rounded-lg text-xs transition-colors">
        accuse
      </button>
    </div>

    <div class="mt-4 flex items-center justify-center gap-1">
      <div class="w-2 h-2 rounded-full bg-night"></div>
      <div class="w-2 h-2 rounded-full bg-night"></div>
      <div class="w-2 h-2 rounded-full bg-night"></div>
      <div class="w-2 h-2 rounded-full bg-night/40"></div>
      <div class="w-2 h-2 rounded-full bg-white/20"></div>
      <div class="w-2 h-2 rounded-full bg-white/20"></div>
    </div>
    <p class="text-center text-midnight-400 text-[10px] mt-1.5">3 of 6 words verified</p>
  </div>

  <div class="p-4 border-t border-white/5">
    <button class="btn-primary" data-navigate="onboarding-dust">Continue</button>
  </div>
</div>
