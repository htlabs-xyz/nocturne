<div class="flex flex-col h-full bg-midnight-900">
  <header class="flex items-center justify-between px-4 py-3 border-b border-white/5">
    <button class="p-2 -ml-2 text-midnight-400 hover:text-white" data-navigate="onboarding-dust">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <div class="flex gap-1">
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-night"></div>
      <div class="w-8 h-1 rounded-full bg-night"></div>
    </div>
    <div class="w-9"></div>
  </header>

  <div class="flex-1 overflow-y-auto px-4 py-6 scrollbar-hide">
    <div class="w-16 h-16 rounded-full bg-gradient-to-br from-night to-shield flex items-center justify-center mx-auto mb-6">
      <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
      </svg>
    </div>

    <h1 class="text-xl font-heading font-bold text-white mb-2 text-center">Create Master Password</h1>
    <p class="text-midnight-400 text-sm mb-6 text-center">Protects both NIGHT and Shield addresses</p>

    <div class="space-y-4">
      <div>
        <label class="block text-sm text-midnight-300 mb-2">Password</label>
        <div class="relative">
          <input type="password" class="input-field pr-10" placeholder="Enter password" value="••••••••" />
          <button class="absolute right-3 top-1/2 -translate-y-1/2 text-midnight-400 hover:text-white">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
          </button>
        </div>
      </div>

      <div>
        <label class="block text-sm text-midnight-300 mb-2">Confirm Password</label>
        <input type="password" class="input-field" placeholder="Confirm password" value="••••••••" />
      </div>

      <div class="glass-card p-3">
        <div class="flex items-center justify-between mb-2">
          <span class="text-xs text-midnight-400">Password strength</span>
          <span class="text-xs text-dust font-medium">Strong</span>
        </div>
        <div class="capacity-bar">
          <div class="capacity-fill bg-gradient-to-r from-dust to-dust-light" style="width: 80%"></div>
        </div>
      </div>

      <div class="space-y-2 text-sm">
        <div class="flex items-center gap-2 text-dust">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span>At least 8 characters</span>
        </div>
        <div class="flex items-center gap-2 text-dust">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span>Contains uppercase letter</span>
        </div>
        <div class="flex items-center gap-2 text-dust">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          <span>Contains number</span>
        </div>
        <div class="flex items-center gap-2 text-midnight-400">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
          <span>Contains special character</span>
        </div>
      </div>
    </div>
  </div>

  <div class="p-4 border-t border-white/5">
    <button class="btn-primary" data-navigate="home-dashboard">Complete Setup</button>
  </div>
</div>
