<div class="flex flex-col h-full bg-midnight-900">
  <header class="px-3 py-2 flex items-center justify-between border-b border-white/5">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 rounded-full bg-gradient-to-br from-night via-shield to-dust flex items-center justify-center overflow-hidden">
        <span class="text-white text-xs font-bold">M</span>
      </div>
      <div class="flex items-center gap-1.5">
        <div>
          <span class="text-midnight-400 text-[10px] block leading-tight">@midnight</span>
          <span class="text-white text-xs font-medium leading-tight">Account 1</span>
        </div>
        <button class="p-1 text-midnight-400 hover:text-white transition-colors">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
        </button>
      </div>
    </div>
    <div class="flex items-center gap-1">
      <button class="p-1.5 text-midnight-400 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
      </button>
      <button class="p-1.5 text-midnight-400 hover:text-white transition-colors">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
        </svg>
      </button>
    </div>
  </header>

  <div class="flex items-center px-3 py-2 border-b border-white/5">
    <button class="p-1 text-midnight-400 hover:text-white" data-navigate="receive-choose">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="flex-1 text-center font-heading font-semibold text-white text-sm">Receive Address</span>
    <div class="w-6"></div>
  </div>

  <div class="flex-1 flex flex-col items-center px-4 py-6 overflow-y-auto scrollbar-hide">
    <div class="w-48 h-48 bg-white rounded-2xl p-3 mb-4 shadow-lg relative">
      <div class="w-full h-full bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl flex items-center justify-center">
        <svg class="w-full h-full text-midnight-900 p-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="0.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
        </svg>
      </div>
      <div class="absolute inset-0 flex items-center justify-center">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-night to-night-light flex items-center justify-center shadow-lg">
          <span class="text-midnight-900 font-bold text-lg">N</span>
        </div>
      </div>
    </div>

    <p class="text-midnight-300 text-sm mb-4">Your NIGHT Address</p>

    <div class="w-full glass-card p-4 mb-3">
      <p class="text-white font-mono text-sm text-center break-all leading-relaxed">
        0x1234567890abcdef1234567890abcdef12345678
      </p>
    </div>

    <button class="w-full py-3 px-4 bg-white/5 border border-white/10 rounded-xl text-white font-medium text-sm hover:bg-white/10 transition-colors flex items-center justify-center gap-2 mb-4">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
      </svg>
      Copy
    </button>

    <p class="text-midnight-400 text-xs text-center">
      This address can only be used to receive compatible tokens.
      <button class="text-night hover:underline">Learn more</button>
    </p>
  </div>

  <div class="p-3 border-t border-white/5">
    <button class="btn-secondary" data-navigate="receive-choose">Close</button>
  </div>
</div>
