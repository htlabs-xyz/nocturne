<div class="flex flex-col h-full bg-midnight-900">
  <header class="flex items-center justify-between px-3 py-2 border-b border-white/5">
    <button class="p-1.5 -ml-1 text-midnight-400 hover:text-white" data-navigate="receive-choose">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="font-heading font-semibold text-white text-sm">Receive NIGHT</span>
    <div class="w-8"></div>
  </header>

  <div class="flex-1 flex flex-col items-center justify-center px-4 py-4">
    <div class="glass-card py-1 px-2.5 mb-3">
      <span class="badge-public">Public / Unshielded</span>
    </div>

    <div class="w-40 h-40 bg-white rounded-xl p-3 mb-4 shadow-lg">
      <div class="w-full h-full bg-midnight-900 rounded-lg flex items-center justify-center">
        <svg class="w-16 h-16 text-night" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
        </svg>
      </div>
    </div>

    <p class="text-midnight-400 text-xs mb-2">Your NIGHT Address</p>

    <div class="w-full glass-card p-3 mb-3">
      <p class="text-white font-mono text-xs text-center break-all mb-2">
        0x1234567890abcdef1234567890abcdef12345678
      </p>
      <div class="flex gap-1.5">
        <button class="flex-1 py-1.5 px-2 bg-night/20 rounded-lg text-xs text-night font-medium hover:bg-night/30 flex items-center justify-center gap-1">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
          </svg>
          Copy
        </button>
        <button class="flex-1 py-1.5 px-2 bg-white/5 rounded-lg text-xs text-white hover:bg-white/10 flex items-center justify-center gap-1">
          <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
          </svg>
          Share
        </button>
      </div>
    </div>

    <div class="glass-card p-2.5 w-full bg-yellow-500/5 border-yellow-500/20">
      <div class="flex items-start gap-2">
        <svg class="w-4 h-4 text-yellow-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
        </svg>
        <p class="text-yellow-500/80 text-[10px]">Only receive NIGHT tokens on Midnight network. Sending other tokens may result in loss.</p>
      </div>
    </div>
  </div>

  <div class="p-3 border-t border-white/5">
    <button class="btn-secondary" data-navigate="home-dashboard">
      <span class="flex items-center justify-center gap-1.5">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
        Request Payment
      </span>
    </button>
  </div>
</div>
