<div class="flex flex-col h-full bg-midnight-900">
  <header class="flex items-center justify-between px-3 py-2 border-b border-white/5">
    <button class="p-1.5 -ml-1 text-midnight-400 hover:text-white" data-navigate="home-dashboard">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
      </svg>
    </button>
    <span class="font-heading font-semibold text-white text-sm">Receive</span>
    <div class="w-8"></div>
  </header>

  <div class="flex-1 overflow-y-auto px-3 py-3 scrollbar-hide">
    <h2 class="text-base font-heading font-semibold text-white mb-1">What do you want to receive?</h2>
    <p class="text-midnight-400 text-xs mb-4">Share the appropriate address with the sender</p>

    <div class="space-y-3">
      <div class="glass-card p-3 cursor-pointer" data-navigate="receive-address">
        <div class="flex items-start gap-3 mb-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-night to-night-light flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-midnight-900" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
          </div>
          <div class="flex-1">
            <div class="flex items-center gap-1.5 mb-0.5">
              <span class="font-semibold text-white text-sm">Receive NIGHT</span>
              <span class="badge-public">Public</span>
            </div>
            <p class="text-midnight-400 text-xs">Use your unshielded address</p>
          </div>
        </div>
        <div class="address-display py-1.5 px-2.5 mb-2.5">
          <span class="text-white font-mono text-xs truncate">0x1234567890abcdef...</span>
          <button class="text-midnight-400 hover:text-white flex-shrink-0">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
          </button>
        </div>
        <div class="flex justify-center">
          <div class="w-24 h-24 bg-white rounded-lg p-1.5">
            <div class="w-full h-full bg-midnight-900 rounded flex items-center justify-center">
              <svg class="w-6 h-6 text-night" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex gap-1.5 mt-3">
          <button class="flex-1 py-1.5 px-2 bg-night/20 rounded-lg text-xs text-night font-medium hover:bg-night/30 flex items-center justify-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"/>
            </svg>
            Copy
          </button>
          <button class="flex-1 py-1.5 px-2 bg-white/5 rounded-lg text-xs text-white hover:bg-white/10 flex items-center justify-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
            </svg>
            Share
          </button>
        </div>
      </div>

      <div class="glass-card p-3 cursor-pointer">
        <div class="flex items-start gap-3 mb-3">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-shield to-shield-light flex items-center justify-center flex-shrink-0">
            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"/>
            </svg>
          </div>
          <div class="flex-1">
            <div class="flex items-center gap-1.5 mb-0.5">
              <span class="font-semibold text-white text-sm">Receive DUST</span>
              <span class="badge-private">Private</span>
            </div>
            <p class="text-midnight-400 text-xs">Use your shielded address</p>
          </div>
        </div>
        <div class="address-display py-1.5 px-2.5 mb-2.5">
          <span class="text-midnight-400 text-xs">••••••••••••••••••••</span>
          <button class="text-shield text-xs font-medium hover:text-shield-light">Reveal</button>
        </div>
        <div class="flex justify-center">
          <div class="w-24 h-24 bg-shield/10 rounded-lg flex items-center justify-center border border-shield/20">
            <div class="text-center">
              <svg class="w-6 h-6 text-shield mx-auto mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
              </svg>
              <p class="text-shield text-[10px]">Hidden</p>
            </div>
          </div>
        </div>
        <div class="flex gap-1.5 mt-3">
          <button class="flex-1 py-1.5 px-2 bg-shield/20 rounded-lg text-xs text-shield font-medium hover:bg-shield/30 flex items-center justify-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            Reveal
          </button>
          <button class="flex-1 py-1.5 px-2 bg-white/5 rounded-lg text-xs text-white hover:bg-white/10 flex items-center justify-center gap-1">
            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
            </svg>
            Share
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
